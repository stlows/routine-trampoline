<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Générateur de routine de trampoline</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="content">
    <h2>Difficulty</h2>
    <div class="difficultes">
      <div class="difficulte" data-difficulte="easy">
        <div>Easy <span class="checkmark">✅</span></div>
        <p class="definition" data-difficulte="easy"></p>
      </div>
      <div class="difficulte selected" data-difficulte="medium">
        <div>Medium <span class="checkmark">✅</span></div>
        <p class="definition" data-difficulte="medium"></p>
      </div>
      <div class="difficulte" data-difficulte="hard">
        <div>Hard <span class="checkmark">✅</span></div>
        <p class="definition" data-difficulte="hard"></p>
      </div>
      <div class="difficulte" data-difficulte="extreme">
        <div>Extreme <span class="checkmark">✅</span></div>
        <p class="definition" data-difficulte="extreme"></p>
      </div>
      <div class="difficulte" data-difficulte="custom">
        <div>Custom <span class="checkmark">✅</span></div>
        <p class="definition" data-difficulte="custom"></p>
      </div>
      <!-- <div class="difficulte" data-difficulte="Trampo-Mur">
        Trampo-Mur <span class="checkmark">✅</span>
      </div> -->
    </div>
    <h2>Nombre de mouvements</h2>
    <div>
      <input type="number" value="10" id="nombreMouvements" />
    </div>
    <div>
      <button id="create" onclick="create()">Générer une routine</button>
    </div>
    <a href="#" onclick="listerMouvements(event)">Liste des mouvements</a>
  </div>

  <div class="overlay" id="mouvements-overlay">
    <div class="overlay-content">
      <div class="close-button" onclick="toggleOverlay('mouvements-overlay')">
        <div class="close">
          <span class="x1"></span>
          <span class="x2"></span>
        </div>
      </div>
      <h1>Move list</h1>
      <!-- <p>Taper un mouvement pour l'exclure.</p> -->
      <!-- <p>Taper un mouvement exclu pour le ré-inclure.</p> -->
      <div id="mouvements"></div>
    </div>
  </div>

  <div class="overlay" id="routine-overlay">
    <div class="overlay-content">
      <div class="close-button" onclick="toggleOverlay('routine-overlay')">
        <div class="close">
          <span class="x1"></span>
          <span class="x2"></span>
        </div>
      </div>
      <h1>Routine</h1>
      <div id="routine"></div>
    </div>
  </div>

  <div class="overlay" id="custom-difficuly-overlay">
    <div class="overlay-content">
      <div class="close-button" onclick="toggleOverlay('custom-difficuly-overlay')">
        <div class="close">
          <span class="x1"></span>
          <span class="x2"></span>
        </div>
      </div>
      <h1>Custom difficulty</h1>
      <div class="slider">
        <label for="easy">easy</label>
        <input type="range" min="0" max="100" step="5" data-difficulty="easy" list="markers">
      </div>
      <div class="slider">
        <label for="medium">medium</label>
        <input type="range" min="0" max="100" step="5" data-difficulty="medium" list="markers">
      </div>
      <div class="slider">
        <label for="hard">hard</label>
        <input type="range" min="0" max="100" step="5" data-difficulty="hard" list="markers">
      </div>
      <div class="slider">
        <label for="extreme">extreme</label>
        <input type="range" min="0" max="100" step="5" data-difficulty="extreme" list="markers">
      </div>
      <p class="error" id="sumNot100Error"></p>
      <datalist id="markers">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
